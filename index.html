<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>MoviesWorld</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ffab858a25.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="arrow_icon">
        <i class="fa fa-arrow-up"></i>
    </div>
    <header>
        <h1 class="heading">MoviesWorld</h1>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search movies">
        </form>
    </header>

    <div id="tag" class="tag_container"></div>

    <main id="main">
    </main>

    <div class="pagination">
        <div class="page disabled" id="previous">Prev</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next</div>
        <br>
        
    </div>
    <div class="home">Home</div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./CONFIG.js"></script>
    <script type="module" src="./genre.js"></script>
</body>

</html>
